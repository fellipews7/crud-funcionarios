<div class="row">
  <button class="btn btn-outline-info" (click)="novo()">Novo</button>
</div>
<br>
<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>      
      <th>Salário</th>      
      <th>Nível Cargo</th>      
      <th class="text-center">Editar</th>
      <th class="text-center">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Cargo of Cargos">
      <th scope="row">{{ Cargo.Id }}</th>
      <td>{{ Cargo.nome}}</td>
      <td>{{ Cargo.Salario }}</td>
      <td>{{ Cargo.NivelCargo }}</td>
      <td class="text-center">
        <a [routerLink]="['/Cargo', Cargo.Id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td class="text-center">
        <a href="/Cargo" (click)="delete(Cargo)">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
